<body>
<link rel="stylesheet" href="DPlayer.css">
<div id="dplayer2" class="dplayer-video dplayer dplayer-no-danmaku dplayer-paused"></div><br>
<center><span id="btnV2" style="color:#676767;font-size:16px;cursor:pointer;">↑ 画面不动？没声音？点这里！</span> </center>
<script src="https://cdn.jsdelivr.net/gh/CCR-Studio/CCR-Studio.github.io/down/video/header_sun/jquery-3.5.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/CCR-Studio/CCR-Studio.github.io/down/video/header_sun/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/CCR-Studio/CCR-Studio.github.io/down/video/header_sun/DPlayer.min.js"></script>
<script>
    $(function(){ 
      const dp = new DPlayer({
        container: document.getElementById('dplayer2'),
        autoplay:!0,theme:"#42b983",loop:true,lang:"zh-cn",preload:"auto",volume:Number("4"),
        video: {
            url: 'https://cdn.jsdelivr.net/gh/CCR-Studio/CCR-Studio.github.io/down/video/header_sun/playlist.m3u8',
            type: 'hls',
            defaultQuality: 0,
            pic: '',
            thumbnails: '',
        },
    });
    $("#btnV2").click(function(){
       if($("#btnV2").html()=="↑ 没声音？点这里！"){
        dp.play();
        dp.volume(0.4);
        $("#btnV2").html("↑ 太吵了，关掉！");
       }else{
        dp.volume(0);
        $("#btnV2").html("↑ 没声音？点这里！");
       }
    }) 
  })
</script>  
</body>
