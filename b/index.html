			var get_state = function() {
				if (typeof ws === "undefined") {
					return 3;
				}
				if (ws.readyState == 1) {
					$("#wsstate").html('<i class="fas fa-check-circle"></i> 连接正常');
					return 1;
				}
				if (ws.readyState == 3) {
					$("#wsstate").html('<i class="fas fa-times-circle"></i> 连接关闭或无法连接');
					return 3;
				}
				return 3;
			}
			setInterval(get_state, 1000);

			function output(text, mode) {
				var html;
				if (mode == 1) {

} else if (mode == 2) {
					html = 'text-danger';
				} else if (mode == 3) {
					html = 'text-success';
				} else {
					html = 'text-white';
				}
				var output1 = '<li class="' + html + '">';
				var output2 = '</li>';

				var text2 = output1 + new Date().format("[ hh:mm:ss ] > ") + text + output2;
				return text2;
			}

			$("#customSwitchtool").click(function() {

				$("#output").html("");

				if ($("#customSwitchtool").is(":checked") == true) {
					ws = new WebSocket("ws://localhost:1994/");

					if ("WebSocket" in window) {

						$("#output").prepend(output('初始化成功', 3));

						// 打开一个 web socket
						ws.onopen = function() {
							// Web Socket 已连接上，使用 send() 方法发送数据
							ws.send("连接");
							//ws.close()
						};

						ws.onmessage = function(evt) {
							var received_msg = evt.data;
							if (evt.data == "连接成功") {
								$("#output").prepend(output('连接成功', 3));
							}

						};

						ws.onclose = function() {
							// 关闭 websocket
							$("#customSwitchtool").prop("checked", false);
							$("#output").prepend(output('关闭连接', 2));

						};
					}

					else {
						// 浏览器不支持 WebSocket
						$("#output").prepend(output('您的浏览器不支持本功能，请更换浏览器。推荐使用 Google Chrome', 3));
					}
				} else {
					ws.close();

				}

			});

			Date.prototype.format = function(fmt) {
				var o = {
					"M+": this.getMonth() + 1,
					//月份
					"d+": this.getDate(),
					//日
					"h+": this.getHours(),
					//小时
					"m+": this.getMinutes(),
					//分
					"s+": this.getSeconds(),
					//秒
					"q+": Math.floor((this.getMonth() + 3) / 3),
					//季度
					"S": this.getMilliseconds() //毫秒
				};

				if (/(y+)/.test(fmt)) {
					fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
				}

				for (var k in o) {
					if (new RegExp("(" + k + ")").test(fmt)) {
						fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
					}
				}

				return fmt;
			}</script>
